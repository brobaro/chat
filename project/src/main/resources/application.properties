# 포트번로 설정
server.port=9998
server.servlet.context-path=/chatting

# 파일이름 한긍 인코딩
spring.mandatory-file-encoding=UTF-8

# 서버에 업로드 파일용량 설정. 50,000,000
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=150MB

# 스프링 에러페이지 false
server.error.whitelabel.enabled=false

# jsap 뷰설정 리졸버
# 기본루트 정보 : src/main/webapp  
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#서버 자동 재시작
spring.devtools.livereload.enabled=true
spring.freemarker.cache=false
#logging.level.org.springframework=debug
#logging.level.org.springframework.web=debug

#마이바티스 datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/mydb
spring.datasource.username=root
spring.datasource.password=mysql1234

#마이바티스 config 설정
# 		resultType의 형을 확인하기 위한것.
mybatis.type-aliases-package=com.project.chat.vo
mybatis.mapper-locations=/mybatis/mapper/*Mapper.xml
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#mybatis.configuration.map-underscore-to-camel-case=true